version: '3.8'

services:
    postgres:
        image: postgres:15-alpine
        container_name: express_postgres
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    app:
        build: .
        container_name: express_app
        ports:
            - '3000:3000'
        environment:
            DATABASE_URL: ${DATABASE_URL}
            NODE_ENV: development
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        depends_on:
            postgres:
                condition: service_healthy
        command: npm run dev
        networks:
            - app-network

    prisma-studio:
        build: .
        container_name: express_prisma_studio
        ports:
            - '5555:5555' # üëà –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ—Ä—Ç –¥–ª—è —Ö–æ—Å—Ç–∞
        environment:
            DATABASE_URL: ${DATABASE_URL}
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        depends_on:
            postgres:
                condition: service_healthy
        command: npx prisma studio --host 0.0.0.0 --port 5555
        networks:
            - app-network

volumes:
    postgres_data:

networks:
    app-network:
        driver: bridge
